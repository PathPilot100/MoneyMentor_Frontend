<!-- create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - MoneyMentor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.login-body {
      background: #181a1b url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #f1f1f1;
    }
    .login-container {
      background: rgba(35,39,43,0.95);
      color: #f1f1f1;
      box-shadow: 0 2px 16px rgba(0,0,0,0.7);
      position: relative;
    }
    .login-container .money-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 10px;
      filter: drop-shadow(0 2px 8px #0008);
    }
    input, button {
      background: #2c2f34;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    input::placeholder {
      color: #bbb;
    }
    a { color: #4ea1f7; }
    button { background: #4ea1f7; color: #181a1b; }
    button:hover { background: #357ab8; }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Money Icon" class="money-icon" />
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit" class="send-btn" style="display:block;margin:0 auto;width:60%;">Sign Up</button>
      <div style="margin-top: 16px;">
        <span>Already have an account? <a href="login.html">Sign In here</a></span>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (localStorage.getItem(`user-${email}`)) {
        alert('Account already exists. Please login.');
        window.location.href = 'login.html';
      } else {
        localStorage.setItem(`user-${email}`, JSON.stringify({ email, password }));
        alert('Account created successfully! Please login.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
